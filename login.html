<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogin.css">
    <link rel="stylesheet" href="animacoes.css">
    <title>Document</title>
</head>
<body>

    <div id="container">

        <div class="esquerda">
           <div class="barra">
               <h1 style="color:blue">Facebook</h1>
               <h3 style="text-align: left">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte de sua vida.</h3>
           </div>

           
        </div>

        <div class="direita">
            <h2 style="text-align: center;">Login:</h2>
            <div id="form">
                <input type="email" name="" id="email" placeholder="Digite seu Usuário..." class="inputForm">
                <input type="password" name="" id="senha" placeholder="Digite sua Senha..." class="inputForm">
                <input type="submit" value="Entrar" id="logar">
                <input type="button" value="Esqueceu sua senha?" id="esqueceu">
            </div>

            <hr>

            <input type="button" value="Ainda não é cadastrado?" id="naoCadastro">
        </div>

    </div>
    
</body>
<script src="loginScript.js" >       
</script>
</html>
